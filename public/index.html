<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coin Price Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Coin Price Tracker</h1>
    <form id="coinForm">
      <label for="ticker">Masukkan Ticker Koin (misal: bitcoin):</label>
      <input type="text" id="ticker" name="ticker" required>
      <button type="submit">Cari Harga</button>
    </form>

    <div id="result">
      <!-- Harga akan ditampilkan di sini -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
