<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Tracker</title>
</head>
<body>
    <h1>Wallet Tracker</h1>

    <h2>Check Crypto Price</h2>
    <input type="text" id="crypto-symbol" placeholder="Enter Crypto Symbol (e.g., bitcoin)">
    <button id="check-price">Check Price</button>
    <p id="crypto-price">Loading...</p>

    <ul id="wallets-list"></ul>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('check-price').addEventListener('click', async () => {
            const symbol = document.getElementById('crypto-symbol').value.toLowerCase();
            const priceElement = document.getElementById('crypto-price');

            try {
                const response = await axios.get(`/api/crypto/${symbol}`);
                priceElement.textContent = `The current price of ${symbol} is $${response.data.price}`;
            } catch (error) {
                priceElement.textContent = 'Error fetching price. Please check the symbol and try again.';
            }
        });
    </script>
</body>
</html>
